services:
  dev:
    image: mcr.microsoft.com/devcontainers/java:1-17-bookworm
    volumes:
      - .:/workspaces:cached
    working_dir: /workspaces
    command: sleep infinity
    environment:
      TZ: Asia/Shanghai
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: webshop
      MYSQL_USER: app
      MYSQL_PASSWORD: app123456
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  tomcat:
    image: tomcat:9.0-jdk17-temurin
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # 把你打出来的 war 映射为 ROOT.war，这样访问 / 就是你的项目
      - ./target/app.war:/usr/local/tomcat/webapps/ROOT.war:ro
    depends_on:
      - mysql

volumes:
  mysql-data:
